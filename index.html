<!doctype html>
<html ng-app="train-app">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <style>
    body {
      margin-left: 10%;
      margin-right: 10%;
    }
  </style>
  <body>
    <h2>Trains</h2>

    <div ng-controller="TrainSchedule">
      <span>{{trainTimes.length}} upcoming trains</span>

      <ul class="list-group">
          <li class="list-group-item" ng-repeat="train in trainTimes">{{train.name}}</li>
      </ul>
    </div>
  </body>

</html>
